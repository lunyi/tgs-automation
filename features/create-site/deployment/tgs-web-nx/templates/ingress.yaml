apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.lobbyName }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_set_header Brand-Token {{ .Values.brandToken }};
spec:
  ingressClassName: nginx
  rules:
  {{- range .Values.domains }}
  - host: {{ .domain }}
    http:
      paths:
      - pathType: Prefix
        path: /api/brandcommunication
        backend:
          service:
            name: brand-api
            port: 
              number: 80
      - pathType: Prefix
        path: /api/brandlivechat
        backend:
          service:
            name: brand-api
            port: 
              number: 80
      - pathType: Prefix
        path: /api/brand/maintenance
        backend:
          service:
            name: brand-api
            port: 
              number: 80
      - pathType: Prefix
        path: /api
        backend:
          service:
            name: operator-api
            port: 
              number: 80
      - pathType: Prefix
        path: /
        backend:
          service:
            name: {{ .lobbyName }}
            port: 
              number: 80
  {{- end }} 