kind: pipeline
type: kubernetes
name: default

steps:
- name: build
  image: golang:1.21.1
  commands:
  - ls -al
  - pwd
  - go mod download
  - go build ./...

- name: test
  image: golang:1.21.1
  commands:
  - go test ./...

- name: docker-build
  image: plugins/docker
  settings:
    repo: your_docker_repo
    tags: latest
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  commands:
    - "docker build -f dockerfiles/Dockerfile.expired_domain -t expired_domain ."

- name: deploy
  image: plugins/docker
  settings:
    repo: your_docker_repo
    tags: latest
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

- name: publish
  image: plugins/docker
  settings:
    registry: your_registry
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: your_image_name
    tags:
      - $(date +%Y%m%d%H%M%S)
trigger:
  branch: 
  - main
